server {
    listen 8080;
    server_name _;
    root /var/www/public;
    index index.php index.html;
    server_tokens off;

    # Increase body size for file uploads
    client_max_body_size 50M;

    # Serve Angular UI
    location / {
        root /var/www/public/ui;
        try_files $uri $uri/ /index.html;
    }

    # API routes - handle all Laravel API endpoints
    location ~ ^/(api|users|products|invoices|brands|categories|carts|contacts|favorites|images|payments|reports|status|refresh|login|register|forgot-password|reset-password) {
        root /var/www/public;
        try_files $uri /index.php?$args;
    }

    # PHP-FPM handler
    location ~ \.php$ {
        root /var/www/public;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 300;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
