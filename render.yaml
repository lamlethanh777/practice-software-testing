services:
  # Web service - The main application
  - type: web
    name: practice-software-testing
    runtime: docker
    dockerfilePath: ./Dockerfile.single
    region: oregon # Change to your preferred region
    plan: starter # free tier
    healthCheckPath: /api/status
    autoDeploy: true
    envVars:
      - key: APP_NAME
        value: "Practice Software Testing"
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        sync: false
      - key: APP_KEY
        generateValue: true
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: info
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase:
          name: practice-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: practice-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: practice-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: practice-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: practice-db
          property: password
      - key: DATABASE_URL
        fromDatabase:
          name: practice-db
          property: connectionString
      - key: SESSION_DRIVER
        value: file
      - key: CACHE_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: SEED_DATABASE
        value: true

  # Database service
databases:
  - name: practice-db
    databaseName: toolshop
    user: toolshop_user
    plan: starter # free tier
    region: oregon # Change to your preferred region
